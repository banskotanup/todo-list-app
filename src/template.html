<body>
    <header>
        <div class="head-menu">

    <div class="header">
        <div class="date-greet">
            <p>ðŸ‘‹ Hello, <span class="mobUserName">Anup</span>!</p>

        </div>
        <hr>
        
        <p class="welcome-back">Welcome BACK.</p>
    </div>
    <main>
        <aside>
            <section class="up-sidebar">
                <div class="home">
                    <h2>Home</h2>
                </div>
                <hr>
                <div class="home-sidebar-content">
                    <div class="active">
                        <button><i class="fas fa-tasks"></i> All Tasks</button>
                    </div>
                    <div>
                        <button><i class="fas fa-calendar-day"></i> Today</button>
                    </div>
                    <div>
                        <button><i class="fas fa-star"></i> Important</button>
                    </div>
                    <div>
                        <button><i class="fas fa-check-double"></i> Completed</button>
                    </div>
                </div>
            </section>
            <section class="low-sidebar">
                <div class="project-header">
                    <p>Project <span>(1)</span></p>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <hr>
                <div class="default-project">
                    <p>Default Project</p>
                    <div class="btn">
                        <button><i class="far fa-edit"></i></button>
                        <button><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="btn-add">
                    <button><i class="fas fa-plus"></i> Add Project</button>
                </div>

            </section>
        </aside>
        <section class="body">
            <form>
                <label>
                    <input type="text" name="task" id="task" placeholder="What's on your mind today?">
                </label>
                <div class="select-wrapper">
                    <select name="priority" id="priority">
                        <option value="high">High</option>
                        <option value="mid">Mid</option>
                        <option value="low">Low</option>
                    </select>
                    <i class="fas fa-angle-down"></i>
                </div>
                <label>
                    <input type="date" name="dueDate" id="dueDate">
                </label>
                <button type="submit" class="addTaskBtn">Add task</button>
            </form>
            <hr />
            <table>
                <tr>
                    <th></th>
                    <th>Tasks</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Remaining Day</th>
                    <th>Action</th>
                </tr>
            </table>
        </section>
    </main>

        </div>
